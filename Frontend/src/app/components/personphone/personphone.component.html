<div class="container">
  <p>{{ personPhone.phoneNumber }}</p>
  <p>{{ phoneNumberType }}</p>
  <div class="actions">
    <button class="edit" mat-icon-button aria-label="Edit phone number" (click)="edit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button class="delete" mat-icon-button aria-label="Delete phone number" (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
